<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type">
    <title>Genealogy Search</title>
  </head>
  <body>
    <center>
      <table id="search_container" width="95%" border="0" cellpadding="0" cellspacing="0">
	<tr>
	  <td align="center" valign="top" width="95%">
	    <table border="0" cellpadding="0" cellspacing="0" width="100%">
	      <tr>
		<td align="center" bgcolor="#5d8eb6" valign="top">
		  <h1><font color="white">Kowie Museum</font></h1>
		</td>
	      </tr>
	    </table>
	    <table border="0" cellpadding="0" cellspacing="0" width="100%">
	      <tr>
		<td align="left" width="60%">Search client: Rob Crothall</td>
		<td align="right" width="40%">2018-04-25 08h43</td>
	      </tr>
	      <tr>
		<td align="left" width="60%">Search number</td>
		<td align="right" width="40%">4/2018</td>
	      </tr>
	    </table>
	    <h1>Searching for People</h1>
	    <table border="0" cellpadding="0" cellspacing="10" width="100%">
	      <tr>
		<td align="right" width="30%">Surname</td>
		<td align="left" width="70%"><input type=search name=surname autofocus placeholder="Any surname"></td>
	      </tr>
	      <tr>
		<td align="right" width="30%">First name</td>
		<td align="left" width="70%"><input type=search name=firstname placeholder="Any first name"></td>
	      </tr>
	      <tr>
		<td align="right" width="30%">Reference No</td>
		<td align="left" width="70%"><input type=search name=refno placeholder="Any reference number"> e.g. Morse Jones card number</td>
	      </tr>
	      <tr>
		<td align="right" width="30%">Occupation</td>
		<td align="left" width="70%">
		  <select>
		    <option value="any">Any occupation</option>
		    <option value="blacksmith">Blacksmith</option>
		    <option value="carpenter">Carpenter</option>
		    <option value="farmer">Farmer</option>
		    <option value="mason">Mason</option>
		    <option value="merchant">Merchant</option>
		</td>
	      </tr>
	      <tr>
		<td align="right" width="30%">Party</td>
		<td align="left" width="70%">
		  <select>
		    <option value="any">Any party</option>
		    <option value="bailie">Bailie</option>
		    <option value="bowker">Bowker</option>
		    <option value="dalgairn">Dalgairn</option>
		    <option value="hayman">Hayman</option>
		    <option value="moodie">Moodie</option>
		    <option value="parker">Parker</option>
		    <option value="shepherd">Shepherd</option>
		    <option value="wilson">Wilson</option>
		</td>
	      </tr>
	      <tr>
		<td align="right" width="30%">Ship</td>
		<td align="left" width="70%">
		  <select>
		    <option value="any">Any ship</option>
		    <option value="bailie">Belle Alliance</option>
		    <option value="bowker">Clyde</option>
		    <option value="chapman">Chapman</option>
		    <option value="eastindia">East India</option>
		    <option value="northhampton">Northampton</option>
		    <option value="salisbury">Salisbury</option>
		    <option value="weymoth">Weymoth</option>
		    <option value="weymouth">Weymouth</option>
		    <option value="zoroaster">Zoroaster</option>
		</td>
	      </tr>
	      <tr>
		<td align="right" width="30%">Place</td>
		<td align="left" width="70%">
		  <select>
		    <option value="any">Any place</option>
		    <option value="port elizabeth">Port Elizabeth</option>
		    <option value="port alfred">Port Alfred</option>
		    <option value="grahamstown">Grahamstown</option>
		    <option value="east london">East London</option>
		    <option value="northhampton">Northampton</option>
		    <option value="salisbury">Salisbury</option>
		    <option value="edinburgh">Edinburgh</option>
		    <option value="london">London</option>
		    <option value="bisho">Bisho</option>
		</td>
	      </tr>
	      <tr>
		<td align="right" width="30%"><a href="people.html" target="_blank">Submit</a></td>
		<td align="left" width="70%">Note that a maximum of 100 names will be returned by this search.</td> 
	      </tr>
	  </td>
	</tr>
      </table>
    </center>
  </body>
</html>
